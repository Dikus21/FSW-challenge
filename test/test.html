<form id="driverForm" onsubmit="return validateForm()">
  <label for="driver" class="form-label text-l-12">Tipe Driver</label>

    <option value="1">Dengan Sopir</option>
    <option value="0">Tanpa Sopir (Lepas Kunci)</option>
  </select>
  <button type="submit">Submit</button>
</form>
