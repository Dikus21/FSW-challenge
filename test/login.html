<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login Page</title>
    <style>
        .login-container {
            min-height: 100vh;
        }
        .background-image {
            background-image: url('../public/asset/image/login-bg-img.png');
            background-size: cover;
            background-position: center;
        }
        .login-form {
            background-color: #ffffff;
        }
        .login-btn {
            background-color: #0D28A6;
            color: #ffffff;
            border-radius: 0;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row login-container">
            <div class="col-md-8 background-image"></div>
            <div class="col-md-4 d-flex align-items-center justify-content-center">
                <div class="login-form">
                    <img src="../public/asset/image/logo-admin.png" alt="adminLogo" class="mb-4">
                    <h2 class="mb-4">Welcome, Admin BCR</h2>
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <button type="submit" class="login-btn btn w-100">Sign In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
