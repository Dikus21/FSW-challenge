<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feather Icons with Bootstrap</title>
  <!-- Link to Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  <!-- Link to Feather Icons CSS (CDN) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css">
  <style>
    .check-icon {
      color: green;
      background-color: lightpink;
      border-radius: 100%;
      padding: 3px;
      margin-right: 10px;
    }
    .test {
    display: flex;
    align-items: center;
    }
  </style>
</head>
<body>
  <!-- Example using a check icon -->
  <div class="container">
    <h1>Feather Icons with Bootstrap</h1>
    <p class="test"><i data-feather="check" class="check-icon"></i> This is a check icon using Feather Icons with Bootstrap.</p>
  </div>

  <!-- Load Feather Icons script -->
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script>feather.replace();</script>
</body>
</html>
